<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login">
            <div class="logo">
                <img src="logo.svg" alt="NTech Logo">
            </div>
            <div class="title">Login</div>
            <form onsubmit="login(); return false;">
                <div class="form-input">
                    <div class="form-label">User Name</div>
                    <input type="text" autocomplete="off" class="input" name="username" placeholder="Enter your username" id="username">
                    <div class="error" id="userError"></div>
                </div>
                <div class="form-input">
                    <div class="form-label">Password</div>
                    <input type="password" class="input" name="password" placeholder="Enter your password" id="password">
                    <div class="error" id="passError"></div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div style="display: none;" id="loading">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>

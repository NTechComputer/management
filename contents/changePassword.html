<style>
.content{
    width: 100%;
    height: calc(100vh - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.changeSection{
    width: 400px;
    height: 350px;
    border: 1px solid black;
    border-radius: 10px;
    background-color: rgba(14, 195, 250, 0.342);
    box-shadow: 0 0 0 3px rgba(214, 214, 240, 0.5);
}

.form-input{
    margin-left: 20px;
    margin-top: 20px;
}

.form-input .form-label{
    font: 600 20px monospace;
    margin-bottom: 5px;
    color: rgba(214, 214, 240, 0.849);
}

.form-input .input{
    width: calc(100% - 28px);
    font: 600 18px monospace;
    outline: none;
    padding: 3px;
    transition: all 0.5s;
    background-color: rgb(211, 217, 223);
    border-width: 1px;
}

.btn{
    width: calc(100% - 38px);
    font: 600 25px monospace;
    outline: none;
    padding: 3px;
    margin-left: 20px;
    margin-top: 30px;
    background-color: rgb(211, 217, 223);
    border-width: 1px;
    cursor: pointer;
    display: ;
}

.error{
    position: absolute;
    color: #890005;
    font-size: 80%;
    margin-left: 5px;
    font-family: monospace;
}

.error2{
    position: static;
    font-size: 100%;
    font-family: monospace;
    margin: auto;
    margin-top: 20px;
    color: #890005;
    width: max-content;
    display: none;
}

#loading2{
    margin-top: 30px;
    display: none;
}

.spinner2{
    height: max-content;
}

.spinner2 div{
    width: 3px;
    height: 30px;
}


</style>

<div class="title" style="width: 220px">Change Password</div>
<div class="content">
    <form class="changeSection" onsubmit="changePassword(); return false;">
        <div class="form-input">
            <div class="form-label">Old Password</div>
            <input type="password" required autocomplete="off" class="input" placeholder="Enter your old password" id="oldPassword">
            <div class="error" id="oldPassError"></div>
        </div>
        <div class="form-input">
            <div class="form-label">New Password</div>
            <input type="password" required autocomplete="off" class="input" placeholder="Enter your new password" id="newPassword">
            <div class="error" id="newPassError"></div>
        </div>
        <div class="form-input">
            <div class="form-label">Confirm New Password</div>
            <input type="password" required autocomplete="off" class="input" placeholder="Confirm your new password" id="conNewPassword">
            <div class="error" id="conNewPassError"></div>
        </div>
        <button type="submit" class="btn">Change</button>
        <div class="error2">Error! Please try again.</div>
        <div id="loading2">
            <div class="spinner spinner2">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </form>
</div>

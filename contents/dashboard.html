<link rel="stylesheet" href="css/dashboard.css">
<div class="header">
    <div class="profile">
        <img id="userPhoto" src="user.svg" alt="user photo">
        <div onclick="openMenu(this, 'changePassword'); localStorage.source = 'changePassword';" source="changePassword" id="userName">Alamin</div>
        <div onclick="openMenu(this, 'home'); localStorage.source = 'home';" class="activeMenu" source="home">Home</div>
        <div onclick="openMenu(this, 'it-services'); localStorage.source = 'it-services';" source="it-services">IT Services</div>
        <div onclick="openMenu(this, 'debit'); localStorage.source = 'debit';" source="debit">Daily Debit</div>
        <div onclick="openMenu(this, 'credit'); localStorage.source = 'credit';" source="credit">Daily Credit</div>
        <div onclick="openMenu(this, 'cashbook'); localStorage.source = 'cashbook';" source="cashbook">Cash Book</div>
        <div onclick="openMenu(this, 'database'); localStorage.source = 'database';" source="database">Database</div>
        <div onclick="logout(this); delete localStorage.source">Log Out</div>
    </div>
    <img class="logo" src="logo.svg" alt="NTech Logo">
</div>

<div id="loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div id="content"></div>
